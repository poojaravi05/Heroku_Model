<!DOCTYPE html>
<html>
<!-- From https://codepen.io/frytyler/pen/EGdtg -->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <style>
    /* Additional CSS style for display changes */
    body {
      background-color: #f8f8f8;
    }

    .login {
      width: 300px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 5px;
      margin-top: 100px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-bottom: 1px solid #ddd;
      outline: none;
    }

    button[type="submit"] {
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      outline: none;
    }

    button[type="submit"]:hover {
      background: #0056b3;
    }

    .prediction-text {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Predict Salary Analysis</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="experience" placeholder="Experience" required="required" />
      <input type="text" name="test_score" placeholder="Test Score" required="required" />
      <input type="text" name="interview_score" placeholder="Interview Score" required="required" />

      <button type="submit">Predict</button>
    </form>

    <div class="prediction-text">
      {{ prediction_text }}
    </div>

  </div>

</body>
</html>
